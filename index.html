<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Kanit:ital,wght@1,300&family=Permanent+Marker&family=Roboto:wght@700&family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Contents/css/style.css">
    <link rel="shortcut icon" href="Contents/images/loginIcon.png" type="image/x-icon">
    <title>Login page</title>
</head>
<body>
    <main>
        <div class="circle-holder">
            <div class="form-container">
                <h1 id="member-login-text">Member Login</h1>
                <div class="form-container">
                    <form action="#">
                        <input type="text" name="userName" id="userName" placeholder="UserName" required autocomplete="new-password" class="inputs">
                        <input type="password" name="password" id="password" placeholder="Password" required autocomplete="new-password" class="inputs">
                        <input type="submit" value="Login" class="submit-btn">
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
